    <script type="application/javascript">
        function getCookie(NameOfCookie)
        {
            if (document.cookie.length > 0)
            {
                var begin = document.cookie.indexOf(NameOfCookie+"=");
                if (begin != -1)
                {
                    begin += NameOfCookie.length+1;//cookie值的初始位置
                    var end = document.cookie.indexOf(";", begin);//结束位置
                    if (end == -1) end = document.cookie.length;//没有;则end为字符串结束位置
                    return encodeURIComponent(document.cookie.substring(begin, end));
                }
            }
            return null;
        }

        function user_is_login(){
            var is_login=getCookie('is_login');
            if(is_login==1 || is_login==2){
                self.location.href="wdadmin/index.php?flag="+is_login;
            }
        }

//        延时1s再执行
        setTimeout("user_is_login()", 1000);

    </script>
